name: Swift Scrolls – Weekly Email

on:
  workflow_dispatch:
  schedule:
    - cron: "43 7 * * 0"   # Sunday 13:13 IST → 07:43 UTC

jobs:
  send-email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Rebuild Gmail credentials.json
        run: |
          echo "$GMAIL_CREDENTIALS_B64" | base64 --decode > credentials.json

      - name: Rebuild Gmail token.json
        run: |
          echo "$GMAIL_TOKEN_B64" | base64 --decode > token.json

      - name: Run Swift Scroll emailer
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python3 src/send_swift_scroll.py
